name: glamworl_it_income_expenditure
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.0.0+4
  shared_preferences: ^2.0.9
  get: ^4.3.8
  path_provider: ^2.0.7
  fluttertoast: ^8.0.8
  uuid: ^3.0.5
  intl: ^0.17.0
  pie_chart: ^5.1.0
  pdf: ^3.6.3
  syncfusion_flutter_pdfviewer: ^19.3.55-beta

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.2"
  change_app_package_name: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/income_expense_logo.png"
flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
    - family: Kalpurush
      fonts:
        - asset: fonts/kalpurush.ttf

